<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- reset css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/13b874a53a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container1">
        <section class="section">
            <div class="lucky">
                <button class="btn1" style="display: block;">운세 보기</button>
                <div class="Egg">
                    <button class="breakEgg" style="display: block;">계란 뿌시기</button>
                </div>
                <div class="result" style="display: none;">
                    <p class="text"></p>
                    <button class="btn2">메인으로 가기</button>
                </div>
                <div class="quiz">
                    <button class="quiz1" style="display: block;">상식 퀴즈 풀러가기</button>
                </div>
            </div>
            <div class="choosequiz" style="display:none">
                <div class="score">
                    <p class="yourScore">score:0</p>
                </div>
                <div class="showQuesion">
                    <p class="question">여기에 문제가 나옵니다. <br><br>o버튼을 클릭해주세요</p>
                </div>
                <div class="answer">
                    <button class="o">o</button>
                    <button class="x">x</button>
                    <div class="retrybutton">메인으로</div>
                </div>
            </div>
            <div class="egg" style="display: none;">
            <div class="eggScore">
            <p class="eggscore">버튼 클릭 횟수:0</p>
        </div>
            <div class="egg1">
                <img class="eggimage">
            </div>
            <div class="eggBtn">
            <p class="eggText">버튼을 클릭해서 계란을 깨주세요!<br>100번이면 계란이 금이가고,<br>500번 클릭했을때,<br>계란이 깨집니다!</p>
            <button class="eggclickBtn">클릭!</button>
            <button class="eggClickGoMain">메인으로</button>
        </div>
    </div>
        </section>
    </div>
</body>

</html>
