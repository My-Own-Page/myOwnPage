<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title></title>
    <link
      rel="stylesheet"
      href="./css/index.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
    />
    <script
      src="./js/new.js"
      defer
    ></script>
  </head>
  <body>
    <div class="box">
      <div class="start">
        <div class="text">
          <span class="red-text">T</span>
          <span class="orang-text">E</span>
          <span class="yellow-text">T</span>
          <span class="green-text">R</span>
          <span class="blue-text">I</span>
          <span class="purple-text">S</span>
        </div>
        <button class="start-text">START</button>
      </div>
    </div>
    <div class="stop">
      <div class="next-block"></div>
      <div class="score">점수</div>
      <div class="Level">Level1</div>
      <div class="oh-stop">멈춰</div>
    </div>
    <div
      class="modal"
      id="gameOverModal"
    >
      <div class="modal-content">
        <h2>Game Over</h2>
        <p>Score: <span id="finalScore">0</span></p>
        <button id="restartButton">Restart</button>
      </div>
    </div>
    <template id="blockTemplate">
      <div class="blocks"></div>
    </template>
  </body>
</html>
