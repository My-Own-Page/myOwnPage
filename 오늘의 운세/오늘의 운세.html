<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>오늘의 운세</title>
        
        <!-- main css -->
        <link rel="stylesheet" href="./오늘의 운세.css">
      
        <!-- reset css -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
      
        <!-- main javascript -->
        <script src="./오늘의 운세.js" defer></script>
      
        <!-- font awesome script -->
        <script src="https://kit.fontawesome.com/13b874a53a.js" crossorigin="anonymous"></script>
      </head>
<body>
    
    <section class="section"> 
        <div class="lucky">
            <button class="btn1">운세 보기</button>
            <div class="result" style="display: none;">
                <p class="text"></p>
                <button class="btn2">메인으로 가기</button>
            </div>
        </div>
        <div class="quiz">
            <button class="quiz1">상식 퀴즈 풀러가기</button>
        </div>
        <div class="choosequiz" style="display: none">
            <div class="score">
                <p class="yourScore">score:0</p>
            </div>
            <div class="showQuesion">
            <p class="question">여기에 문제가 나옵니다. <br><br>o버튼을 클릭해주세요</p>
        </div>
            <div class="answer">
                <button class="o">o</button>
                <button class="x">x</button>
            </div>
            <div class="retrybutton">메인으로</div>
            </div>
    </section>
</body>
</html>
